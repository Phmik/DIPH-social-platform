<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/tat3ron.css">
    <link rel="stylesheet" href="dist/css/profile.css">
    <title>DIPH | Profile</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="d-flex align-items-center justify-content-between">
            <div class="justify-content-start d-flex align-items-center">
                <a href="/index.html" class="home-link d-flex">
                    <img src="assets/components/logo/DIPH-logo.png" alt="Picture of DIPH logo">
                    <span class="align-self-center">DIPH</span>
                </a>
            </div>
            <nav class="nav">
                <ul class="nav">
                    <li class="nav-item flex-column">
                        <a href="/login.html" class="nav-link">
                            <div class="img-container">
                                <img src="assets/components/icons/key-icon.png" alt="picture of key for login" class="rounded-circle">
                            </div>
                            login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile.html" class="nav-link">
                            <div class="img-container">
                            <img src="assets/images/moi.jpg" alt="" class="rounded-circle">
                            </div>
                            profile
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
       </header> 
   <main class="d-flex align-items-center flex-column mb-3">
        <section class="w-100 profile-header">
            <div class="banner">
                <div class="banner-gradient w-100 h-100">
                    <div class="banner-img-wrapper d-flex justify-content-between"></div>
                    <div class="dropdown d-flex justify-content-end">
                        <div type="button" class="dropdown-toggle mt-1" class="rounded-circle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="/assets/components/icons/options-icon.png" alt="">
                        </div>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Edit Banner</a></li>
                            <li><a class="dropdown-item" href="#">Edit Profile Image</a></li>
                        </ul>
                    </div>
                    <div class="d-flex align-items-end profile-info">
                        <img class="rounded-circle" id="profilePic" src="/assets/components/icons/account-icon.png" alt="">
                        <div class="profile-text d-flex flex-column ms-4">
                            <div class="d-flex align-items-center">
                                <h1 class="me-3 mb-0">Username</h1>
                                <button class="btn px-4">Follow</button>
                            </div>
                            <div>Description</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="content-wrapper col-8 mt-5 gap-1 d-flex">
            <div class="container col-8">
                <div class="card p-3">
                    <div class="write-post-wrapper d-flex flex-column col">
                        <div class="d-flex flex-column">
                            <div class="d-flex align-items-center">
                                <div class="profile-img-wrapper">
                                    <img src="/assets/components/icons/account-icon.png">
                                </div>
                                <h2 class="ms-2">Username</h2>
                            </div>
                            <div class="form-floating ms-5">
                                <textarea class="form-control" id="postInput" placeholder="Write here"></textarea>
                                <label class="fw-lighter" for="postInput">Write something...</label>
                            </div>
                        </div>
                        <button class="btn col-2 align-self-end rounded">Post</button>
                    </div>
                </div>
                <div class="post-wrapper d-flex flex-column col">
                    <div class="card d-flex flex-column p-3 mt-3">
                        <div class="d-flex align-items-center">
                            <div class="profile-img-wrapper">
                                <img src="/assets/components/icons/account-icon.png">
                            </div>
                            <h3 class="ms-2">Username</h3>
                        </div>
                        <div class="ms-5">
                            <p></p>
                        </div>
                        <div class="small-icons d-flex">
                            <div class="me-3">
                                <img src="/assets/components/icons/comment.png">
                                <span>1</span>
                            </div>
                            <div>
                                <img src="/assets/components/icons/heart-empty.png">
                                <span>1</span>
                            </div>
                        </div>
                    </div>
                    <div class="card d-flex flex-column p-3 mt-3">
                        <div class="d-flex align-items-center">
                            <div class="profile-img-wrapper">
                                <img src="/assets/components/icons/account-icon.png">
                            </div>
                            <h3 class="ms-2">Username</h3>
                        </div>
                        <div class="ms-5">
                            <p></p>
                        </div>
                        <div class="small-icons d-flex">
                            <div class="me-3">
                                <img src="/assets/components/icons/comment.png">
                                <span>1</span>
                            </div>
                            <div>
                                <img src="/assets/components/icons/heart-empty.png">
                                <span>1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contacts container col-4">
                <div class="card p-3 gap-4">
                    <h4>Contacts</h4>
                    <div class="d-flex align-items-center">
                        <div class="profile-img-wrapper d-flex align-items-center w-100">
                            <img src="/assets/components/icons/account-icon.png">
                            <div class="ms-2">
                                <h5 class="mb-0">Username</h5>
                                <button class="btn px-4 py-0">Follow</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="profile-img-wrapper d-flex align-items-center w-100">
                            <img src="/assets/components/icons/account-icon.png">
                            <div class="ms-2">
                                <h5 class="mb-0">Username</h5>
                                <button class="btn px-4 py-0">Follow</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="profile-img-wrapper d-flex align-items-center w-100">
                            <img src="/assets/components/icons/account-icon.png">
                            <div class="ms-2">
                                <h5 class="mb-0">Username</h5>
                                <button class="btn px-4 py-0">Follow</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="mt-auto">
        <p class="text-center">&copy; Dina Olufsen & Phillip Mikalsen</p>
    </footer>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
