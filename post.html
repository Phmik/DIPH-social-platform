<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/tat3ron.css">
    <link rel="stylesheet" href="dist/css/index.css">
    <title>DIPH | Post</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="d-flex align-items-center justify-content-between">
            <div class="justify-content-start d-flex align-items-center">
                <a href="/index.html" class="home-link d-flex">
                    <img src="assets/components/logo/DIPH-logo.png" alt="Picture of DIPH logo">
                    <span class="align-self-center">DIPH</span>
                </a>
            </div>
            <nav class="nav">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="/profile.html" class="nav-link">
                            <div class="img-container">
                                <img src="assets/components/icons/account-icon.png"  alt="User Image" class="rounded-circle user-image" onerror="this.src='/assets/components/icons/account-icon.png'">
                            </div>
                            profile
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
       </header> 
    <main class="d-flex align-items-center flex-column mb-3">
        <h1 class="visually-hidden">Name's post</h1>
        <section class="row justify-content-center w-100">
            <div class="col-11 col-sm-8 col-md-6 px-0 mt-5">
                <div class="card d-flex flex-column justify-content-between p-3 mt-3 main-post">
                    <div class="d-flex justify-content-between">
                        <a href="./profile.html?name=dina" class="d-flex align-items-center user-link no-style">
                            <div class="profile-img-wrapper">
                                <img src="/assets/components/icons/account-icon.png" alt="user Image" class="rounded-circle user-image">
                            </div>
                            <h2 class="ms-2 author-name no-style user-hover">Username</h2>
                        </a>
                        <div class="post-options"></div>
                    </div>
                    <div class="ms-5">
                        <h4 id="post-title"></h4>
                        <p id="post-content"></p>
                    </div>
                    <div class="small-icons d-flex">
                        <div class="me-3">
                            <img src="/assets/components/icons/comment.png">
                            <span id="comment-counter">0</span>
                        </div>
                        <div>
                            <img src="/assets/components/icons/heart-empty.png" id="react-icon">
                            <!-- <span id="react-counter">0</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="row justify-content-center w-100">
            <div class="col-11 col-sm-8 col-md-6 px-0">
                <div class="post-wrapper d-flex flex-column post-content ms-4">
                    <div class="card d-flex flex-column p-3 mt-3">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex align-items-center">
                                <div class="profile-img-wrapper">
                                    <img src="/assets/components/icons/account-icon.png">
                                </div>
                                <h3 class="ms-2 user-name">Username</h3>
                            </div>
                            <div class="post-options"></div>
                        </div>
                        <div class="ms-5">
                            <h4 id="post-title"></h4>
                            <p id="post-content"></p>
                        </div>
                    </div>
                    <div class="card d-flex flex-column p-3 mt-3">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex align-items-center">
                                <div class="profile-img-wrapper">
                                    <img src="/assets/components/icons/account-icon.png">
                                </div>
                                <h3 class="ms-2 user-name">Username</h3>
                            </div>
                            <div class="post-options"></div>
                        </div>
                        <div class="ms-5">
                            <h4 id="post-title"></h4>
                            <p id="post-content"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="row justify-content-center w-100 mb-5 mt-3">
            <div class="mt-3 col-11 col-sm-8 col-md-6 px-0">
                <div class="post-input-card card p-3 post-wrapper d-flex flex-column post-content m-0 ms-4">
                    <form class="write-post-wrapper d-flex flex-column">
                        <div class="d-flex flex-column">
                            <div class="d-flex align-items-center">
                                <div class="profile-img-wrapper">
                                    <img src="/assets/components/icons/account-icon.png">
                                </div>
                                <h3 class="ms-2 profile-name">Username</h3>
                            </div>
                            <div class="form-floating ms-5">
                                <textarea class="form-control" id="postInput" placeholder="Write here"  title="Please write something between 1-500 characters" required></textarea>
                                <label class="fw-lighter" for="postInput">Make a comment...</label>
                            </div>
                        </div>
                        <button class="btn w-25 align-self-end rounded" type="submit">Post</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="mt-auto">
        <p class="text-center">&copy; Dina Olufsen & Phillip Mikalsen</p>
    </footer>
    <script type="module" src="./src/js/post.mjs"></script>
</body>
</html>
